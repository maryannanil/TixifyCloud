<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tixify - Verify Your Tickets</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Tixify 🎟️</h1>
    <p>Check if your ticket is legit or fake!</p>
  </header>

  <main>
    <form id="ticketForm">
      <input type="text" placeholder="Enter Ticket ID" id="ticketId">
      <button type="submit">Verify Ticket</button>
    </form>
    <div id="result"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
